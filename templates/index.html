<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreador de IP</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <h1><i data-lucide="map-pin"></i> Rastreador de IP</h1>
    <div class="input-group">
      <input type="text" id="ipInput" placeholder="Digite o IP para rastrear" />
      <button onclick="rastrearIP()">
        <i data-lucide="search"></i> Buscar
      </button>
    </div>
    <div class="info">
      <p><i data-lucide="globe"></i> IP: <span id="ip">-</span></p>
      <p><i data-lucide="flag"></i> País: <span id="pais">-</span></p>
      <p><i data-lucide="map"></i> Região: <span id="regiao">-</span></p>
      <p><i data-lucide="building"></i> Cidade: <span id="cidade">-</span></p>
      <p><i data-lucide="compass"></i> Latitude: <span id="latitude">-</span></p>
      <p><i data-lucide="navigation"></i> Longitude: <span id="longitude">-</span></p>
    </div>
    <div id="map"></div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
